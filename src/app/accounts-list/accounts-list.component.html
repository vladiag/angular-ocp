<div *ngFor="let accountItem of accounts$ | async" class="account">
  <div class="name">{{accountItem.name}} - {{accountItem.amount}}
  </div>
  <div class="status">
    <polymorpheus-outlet
      [content]="accountItem.status"
      [context]="{account: accountItem.account}"
    >
    </polymorpheus-outlet>
  </div>
</div>
